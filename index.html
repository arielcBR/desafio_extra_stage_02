<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario mentoria</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/img1.png" alt="balão de pensamentos com 3 estrelas">
            <div class="top"><p>Informações pessoais</p></div>
        </header>
        <form>
            <fieldset>
                <div class="personal">
                    <div class="personalData">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="firstName">
                        </div>
                    </div>
                    <div class="personalData">
                        <div class="input-wrapper">
                            <label for="name">Sobrenome</label>
                            <input type="text" name="lastName">
                        </div>
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <label for="name">Email<span>(digite um email válido)</span></label>
                    <input type="email" name="firstName">
                </div>
                
            </fieldset>
                
            <fieldset>
                <div class="fieldsetLegend">
                    <legend>Informações do mentor</legend>
                </div>
                <div>
                    <div class="personalData">
                        <div class="input-wrapper">
                            <label for="name">Selecione quem foi o seu mentor</label>
                            <select name="mentorName">
                                <option value="Ariel">Ariel</option>
                                <option value="Aldana">Aldana</option>
                                <option value="Pietra">Pietra</option>
                                <option value="Marcelo">Marcelo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input id="cbox" type="checkbox" name="withDoubts">
                        <label for="cbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldsetLegend">
                    <legend>Agendando Próxima Mentoria</legend>
                </div>
                <div class="date">
                    <div class="date-wrapper">
                        <div class="input-wrapper">
                            <label for="start">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="start">
                        </div>
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="start">Das</label>
                            <input type="time" name="start">
                        </div>
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="start">Das</label>
                            <input type="time" name="start">
                        </div>
                    </div>          
                </div>
            </fieldset>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
